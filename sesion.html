<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=no">
    <title>Tech Company</title>
    <link rel="stylesheet" href="miestilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha3849ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<header>
        <nav>
            <ul>
                <li><a href="./equipo.html">¿Quienes somos?</a></li>
                <li><a href="principal.html">Volver al Inicio</a></li>
                <li><a href="https://talentosdigitales.ar/" target="_blank">Talentos Digitales</a></li>
                <div class="search-box">
                    <form method="get" id="search-form">
                        <fieldset>
                            <input type="text" id="search-input" placeholder="Buscar" />
                            <input class="search-button" type="submit" value="Buscar" />
                            <i class="search-icon"></i>
                        </fieldset>
                    </form>
                </div>
            </ul>
        </nav>
    </header>
<body>
    
    <div class="form-container" id="formContainer">
        <!-- Formulario de Login -->
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="switch-form">
                <button type="button" class="switch-button" onclick="toggleForm()">¿No tienes cuenta?
                    Regístrate</button>
            </div>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" style="display: none;">
            <h2>Registro</h2>
            <div class="form-group">
                <label for="regName">Nombre:</label>
                <input type="text" id="regName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Contraseña:</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit">Registrarse</button>
            <div class="switch-form">
                <button type="button" class="switch-button" onclick="toggleForm()">¿Ya tienes cuenta? Inicia
                    sesión</button>
            </div>
        </form>
    </div>
    <script src="sesion.js"></script>
</body>

</html>
